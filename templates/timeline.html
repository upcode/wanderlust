{% extends "base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/timeliner.min.js"></script>
<style>





#f1_container {
  position: relative;
  margin: 10px auto;
  width: 450px;
  height: 281px;
  z-index: 1;
}
#f1_container {
  perspective: 1000;
}
#f1_card {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: all 1.0s linear;
}
#f1_container:hover #f1_card {
  transform: rotateY(180deg);
  box-shadow: -5px 5px 5px #aaa;
}
.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}
.face.back {
  display: block;
  transform: rotateY(180deg);
  box-sizing: border-box;
  padding: 10px;
  color: white;
  text-align: center;
  background-color: #aaa;
}

</style>
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}




<div class="masonry-timeline">
    <div class="posts-container">
        <div class="posts">
        </div>
    </div>
    <div class="dates-container">
        <div class="dates"></div>
    </div>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/packery.min.js"></script>
<script src="libs/moment.min.js"></script>
<script src="random-data.js"></script>
<script src="masonry-timeline.js"></script><!-- just for random data - don't include in the final solution -->
<script>
    $(document).ready(function () {
        "use strict";
        $('.masonry-timeline .posts').append(randomPosts(300));
        $('.masonry-timeline').masonryTimeline();
    });
</script>
</body>
</html>




















{% endblock %}
