<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Independent Farms by County - Choropleth</title>
 <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
 <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
 <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>

</head>
<style>

path {
 stroke:white;
 stroke-width: 1px;
}

body {
 font-family: Arial, sans-serif;
}

.city {
 font: 10px sans-serif;
 font-weight: bold;
}

.legend {
 font-size: 12px;
}

div.tooltip {
 position: absolute;
 text-align: center;
 width: 150px;
 height: 25px;
 padding: 2px;
 font-size: 10px;
 background: #FFFFE0;
 border: 1px;
 border-radius: 8px;
 pointer-events: none;
}
</style>
<body>
<h1>Independent Farms in the USA</h1>
 <script type="text/javascript">
 var width = 960,
 height = 500;
 var color_domain = [500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000]
 var ext_color_domain = [0, 500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000]
 var legend_labels = ["< 500", "500+", "1000+", "1500+", "2000+", "2500+", "3000+", "3500+", "4000+", "4500+", "5000+", "5500+", "6000+"]
 var color = d3.scale.threshold()
 .domain(color_domain)
 .range(["#dcdcdc", "#d0d6cd", "#bdc9be", "#aabdaf", "#97b0a0", "#84a491", "#719782", "#5e8b73", "#4b7e64", "#387255", "#256546", "#125937", "#004d28"]);

var div = d3.select("body").append("div")
 .attr("class", "tooltip")
 .style("opacity", 0);

var svg = d3.select("body").append("svg")
 .attr("width", width)
 .attr("height", height)
 .style("margin", "10px auto");
 var path = d3.geo.path()

queue()
 .defer(d3.json, "us.json")
 .defer(d3.csv, "data.csv")
 .await(ready);

function ready(error, us, data) {
 var pairRateWithId = {};
 var pairNameWithId = {};

data.forEach(function(d) {
 pairRateWithId[d.id] = +d.rate;
 pairNameWithId[d.id] = d.name;
 });
 svg.append("g")
 .attr("class", "county")
 .selectAll("path")
 .data(topojson.feature(us, us.objects.counties).features)
 .enter().append("path")
 .attr("d", path)
 .style ( "fill" , function (d) {
 return color (pairRateWithId[d.id]);
 })
 .style("opacity", 0.8)
 .on("mouseover", function(d) {
 d3.select(this).transition().duration(300).style("opacity", 1);
 div.transition().duration(300)
 .style("opacity", 1)
 div.text(pairNameWithId[d.id] + " : " + pairRateWithId[d.id])
 .style("left", (d3.event.pageX) + "px")
 .style("top", (d3.event.pageY -30) + "px");
 })
 .on("mouseout", function() {
 d3.select(this)
 .transition().duration(300)
 .style("opacity", 0.8);
 div.transition().duration(300)
 .style("opacity", 0);
 })

 };

var legend = svg.selectAll("g.legend")
 .data(ext_color_domain)
 .enter().append("g")
 .attr("class", "legend");

var ls_w = 20, ls_h = 20;

legend.append("rect")
 .attr("x", 20)
 .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
 .attr("width", ls_w)
 .attr("height", ls_h)
 .style("fill", function(d, i) { return color(d); })
 .style("opacity", 0.8);

legend.append("text")
 .attr("x", 50)
 .attr("y", function(d, i){ return height - (i*ls_h) - ls_h - 4;})
 .text(function(d, i){ return legend_labels[i]; });

</script>
</body>
</html>
