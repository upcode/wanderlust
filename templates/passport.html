 <script>

// d3 world map javascript

// Map hight and width
var mapWidth = 860,
  mapHeight = 400,
  focused = false,
  ortho = true,
  sens = 0.25;

// world map projection
var projectionGlobe = d3.geo.orthographic()
  .scale(140)
  .center([0, 0])
  .translate([mapWidth / 2, mapHeight / 2])
  .clipAngle(90);

var projectionMap = d3.geo.equirectangular()
  .scale(145)
  .center([0, 0])
  .translate([mapWidth / 2, mapHeight / 2])

var projection = projectionGlobe;

var path = d3.geo.path()
  .projection(projection);

var globe2map = interpolatedProjection(projectionGlobe, projectionMap),
map2globe = interpolatedProjection(projectionMap, projectionGlobe);

var svgMap = d3.select("div#map").append("svg")
  .attr("overflow", "hidden")
  .attr("width", mapWidth)
  .attr("height", mapHeight);

// Tool Tip
var zoneTooltip = d3.select("div#map").append("div").attr("class", "zoneTooltip"),
pointLlabel = d3.select("div#map").append("div").attr("class", "pointLabel"),
infoLabel = d3.select("div#map").append("div").attr("class", "infoLabel");

var g = svgMap.append("g");

//Unreelling transformation

function animation(interProj) {
  defaultRotate();
  g.transition()
  .duration(7500)
  .tween("projection", function() {
    return function(_) {
      interProj.alpha(_);
      g.selectAll("path").attr("d", path);
    };
  })
}

function interpolatedProjection(a, b) {
  var projection = d3.geo.projection(raw).scale(1),
  center = projection.center,
  translate = projection.translate,
  clip = projection.clipAngle,
  α;

  function raw(λ, φ) {
    var pa = a([λ *= 180 / Math.PI, φ *= 180 / Math.PI]), pb = b([λ, φ]);
    return [(1 - α) * pa[0] + α * pb[0], (α - 1) * pa[1] - α * pb[1]];
  }

  projection.alpha = function(_) {
    if (!arguments.length) return α;
    α = +_;
    var ca = a.center(), cb = b.center(),
    ta = a.translate(), tb = b.translate();
    center([(1 - α) * ca[0] + α * cb[0], (1 - α) * ca[1] + α * cb[1]]);
    translate([(1 - α) * ta[0] + α * tb[0], (1 - α) * ta[1] + α * tb[1]]);
    if (ortho === true) {clip(180 - α * 90);}
    return projection;
  };

  delete projection.scale;
  delete projection.translate;
  delete projection.center;
  return projection.alpha(0);
}

//Rotate to default before animation

function defaultRotate() {
  d3.transition()
  .duration(1500)
  .tween("rotate", function() {
    var r = d3.interpolate(projection.rotate(), [0, 0]);
    return function(t) {
      projection.rotate(r(t));
      g.selectAll("path").attr("d", path);
    };
  })
};

//Starter for function AFTER All transitions

function endall(transition, callback) {
  var n = 0;
  transition
  .each(function() { ++n; })
  .each("end", function() { if (!--n) callback.apply(this, arguments); });
}

//Loading data

queue()
.defer(d3.json, "/static/d3mapdata/world-110m.json")
.defer(d3.tsv, "/static/d3mapdata/world-110m-country-names.tsv")
.await(ready);

function ready(error, world, countryData) {

  var countryById = {},
  countries = topojson.feature(world, world.objects.countries).features;

  //Adding countries by name

  countryData.forEach(function(d) {
    countryById[d.id] = d.name;
  });

  //Drawing countries on the globe

  var world = g.selectAll("path").data(countries);
  world.enter().append("path")
  .attr("class", "mapData")
  .attr("d", path)
  .classed("ortho", ortho = true);

  //Drag event

  world.call(d3.behavior.drag()
    .origin(function() { var r = projection.rotate(); return {x: r[0] / sens, y: -r[1] / sens}; })
    .on("drag", function() {
      var λ = d3.event.x * sens,
      φ = -d3.event.y * sens,
      rotate = projection.rotate();
      //Restriction for rotating upside-down
      φ = φ > 30 ? 30 :
      φ < -30 ? -30 :
      φ;
      projection.rotate([λ, φ]);
      g.selectAll("path.ortho").attr("d", path);
      g.selectAll(".focused").classed("focused", focused = false);
    }))

  //Events processing

  world.on("mouseover", function(d) {
    if (ortho === true) {
      infoLabel.text(countryById[d.id])
      .style("display", "inline");
    } else {
      zoneTooltip.text(countryById[d.id])
      .style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px")
      .style("display", "block");
    }
  })
  .on("mouseout", function(d) {
    if (ortho === true) {
      infoLabel.style("display", "none");
    } else {
      zoneTooltip.style("display", "none");
    }
  })
  .on("mousemove", function() {
    if (ortho === false) {
      zoneTooltip.style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px");
    }
  })
  .on("click", function(d) {
    if (focused === d) return reset();
    g.selectAll(".focused").classed("focused", false);
    d3.select(this).classed("focused", focused = d);
    infoLabel.text(countryById[d.id])
    .style("display", "inline");

    //Transforming Globe to Map

    if (ortho === true) {
      defaultRotate();
      setTimeout(function() {
        projection = globe2map;
        path.projection(projection);
        animation(projection);
        g.selectAll(".ortho").classed("ortho", ortho = false);
      }
      , 1600);
    }
  });

  //Adding extra data when focused

  function focus(d) {
    if (focused === d) return reset();
    g.selectAll(".focused").classed("focused", false);
    d3.select(this).classed("focused", focused = d);
  }

  //Reset projection

  function reset() {
    g.selectAll(".focused").classed("focused", focused = false);
    infoLabel.style("display", "none");
    zoneTooltip.style("display", "none");

    //Transforming Map to Globe

    projection = map2globe;
    path.projection(projection);
    animation(projection);
    g.selectAll("path").classed("ortho", ortho = true);
  }
};

<script>

$(function() {

  // SETUP
  var $list, $newItemForm, $newItemButton;
  // item is an empty string
  var item = '';
  // unordered list
  $list = $('ul');
  //  add new items
  $newItemForm = $('#newItemForm');
  //button to show form
  $newItemButton = $('#newItemButton');
  // Hide list items
  $('li').hide().each(function(index) {
    // Then fade them in
    $(this).delay(450 * index).fadeIn(1600);
  });

  // ITEM COUNTER
     // Create function to update counter
  function updateCount() {

  // Number of items in list
    var items = $('li[class!=complete]').length;
       // Added into counter circle
    $('#counter').text(items);
  }
  // Call the function
  updateCount();

  // SETUP FORM FOR NEW ITEMS
     // Show the button
  $newItemButton.show();
     // Hide the form
  $newItemForm.hide();
  // When click on add item button
  $('#showForm').on('click', function() {
  // Hide the button
    $newItemButton.hide();
   // Show the form
    $newItemForm.show();
  });

  // ADDING A NEW LIST ITEM
    // When a new item is submitted
  $newItemForm.on('submit', function(e) {
    e.preventDefault();
    // Prevent form being submitted
    var text = $('input:text').val();
    // Get value of text input
    $list.append('<li>' + text + '</li>');
    // Add item to end of the list
    $('input:text').val('');
    // Update the count
    updateCount();
  });

  // CLICK HANDLING - USES DELEGATION ON <ul> ELEMENT
  $list.on('click', 'li', function() {
    // get the element in a jQuery object
    var $this = $(this);
    // Is item complete
    var complete = $this.hasClass('complete');
    // Check if item is complete
    if (complete === true) {
    // If so, animate opacity + padding
      $this.animate({
        opacity: 0.0,
        paddingLeft: '+=180'
      }, 500, 'swing', function() {
       // Use callback when animation completes
        // Then completely remove this item
        $this.remove();
      });
      // Otherwise indicate it is complete
    } else {
    // Get the text from the list item
      item = $this.text();
      // Remove the list item
      $this.remove();
       // Add back to end of list as complete
      $list
        .append('<li class=\"complete\">' + item + '</li>')
        // Hide it so it can be faded in
        // Update the counter
        .hide().fadeIn(300);
        // End of else option
      updateCount();
    }
     // End of event handler
  });

});












</script>
